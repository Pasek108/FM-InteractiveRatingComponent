<div class="card">
  <div class="star-icon">
    <img src="assets/images/icon-star.svg" alt="star image">
  </div>

  <h2>How did we do?</h2>
  <p>
  Please let us know how we did with your support request. All feedback is appreciated
  to help us improve our offering!
  </p>

  <div class="rating-buttons">
    <button *ngFor="let rating of ratings" (click)="selectRating(rating)" [ngClass]="{'active': selectedRating === rating}">{{ rating }}</button>
  </div>

  <button class="submit" (click)="submitRating()">Submit</button>
</div>
